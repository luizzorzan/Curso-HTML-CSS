<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <!--Posso escrever de qualquer forma entre o intervaldo entre a tag <p> e </p>, não importa quantas linhas ou quantos espaços com enter eu coloquei-->
    <p>teste teste         teste 
       teste

       teste
    </p>
    <!-- Para adicionar uma quebra de linha, tenho que utilizara  tag <br>, esta tag não tem fechamento, somente abertura-->
    <p>Coloque uma quebra de linha aqui <br> Dessa forma, está correto</p>
    <!--&LT = LESS THAN e &GT = GREATER THAN-->
    <p>Para usar os sinais de maior ou menor, deve usar dessa forma: &lt;/p&gt;</p>
    <p>vamos utilizar símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &real;
        &yen;
        &Delta;
        &uparrow; <!-- ou--> &uarr;
    </p>
    <p>Vamos adicionar alguns emoji: <!-- Utilizar a emojipedia e pegar o Codepoints-->
        &#x1F596;
    </p>
  </body>
</html>
