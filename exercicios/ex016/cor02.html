<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* configurações globais das CSS */
            height: 100%;
        }
        body {
            background-image: linear-gradient(to right, #882CEF 1%, #D700BF, #F7017C, #FD4D28, #FFBA02 50%);
            background-attachment: fixed;
        } /* to right, to left, to bottom, 90deg, -45deg, radial-gradient(circle) */
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
