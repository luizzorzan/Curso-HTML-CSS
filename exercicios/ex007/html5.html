<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Exemplo de semântica</title>
    <style>
        body {
            background-color: blue;
        }
    </style>
</head>
<body>
    <p>Eu moro na <address>Rua Cila, 2815, AP 45 - São José do Rio Preto - SP</address></p>
</body>
</html>

<!--- Semântica significa dar sentido ao texto, por exemplo, para mostrar um enedereço no texto, se utiliza o comando "address", para mostarar hora ou data, se utilizar o comando "time", etc-->
