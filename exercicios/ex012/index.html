<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo vídeos</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <!--- <video src="midia/waves-720p.Mp4.mp4" width="500" height="500" controls></video> --> 
    <video height="500" poster="imagens/" controls autoplay loop>
        <source src="midia/waves-720p.Mp4.mp4" type="video/mp4">
        <source src="midia/waves-720p.Mp4.webm" type="video/webm">
        <source src="midia/waves-720p.Mp4.m4v" type="video/m4v">
        <source src="midia/waves-720p.Mp4.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>
    
    <h1>Inserindo videos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/CVHj7Wxhvdo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo videos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/238573128?h=b892d80ad2&autoplay=1&loop=1&color=ff9933&portrait=0" width="560" height="296" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
